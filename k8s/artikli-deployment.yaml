apiVersion: apps/v1
kind: Deployment
metadata:
  name: artikli-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: artikli
  template:
    metadata:
      labels:
        app: artikli
    spec:
      containers:
        - image: fdemsar/artikli
          name: artikli
          env:
            - name: KUMULUZEE_DATASOURCES0_CONNECTIONURL
              value: jdbc:postgresql://fanny.db.elephantsql.com:5432/zqjqqtrd
            - name: KUMULUZEE_DATASOURCES0_USERNAME
              value: zqjqqtrd
            - name: KUMULUZEE_DATASOURCES0_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pg-pass
                  key: KUMULUZEE_DATASOURCES0_PASSWORD
          ports:
            - containerPort: 8080
              name: server
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health/live
              port: server
            initialDelaySeconds: 20
            periodSeconds: 3
          readinessProbe:
              httpGet:
                path: /health/ready
                port: server
              initialDelaySeconds: 20
              periodSeconds: 3

---

apiVersion: v1
kind: Service
metadata:
  name: artikli
spec:
  type: LoadBalancer
  ports:
    - port: 8080
      protocol: TCP
      targetPort: server
  selector:
    app: artikli
